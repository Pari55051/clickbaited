<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe | ClickBaited</title>
    <link rel="stylesheet" href="tic-tac-toe.css">
</head>
<body>
    <main>
        <header id="header">
            <div class="player" id="xPlayerDisplay" onclick="choosePlayer('X')">X</div>
            <h3 id="titleHeader">Choose</h3>
            <div class="player" id="oPlayerDisplay" onclick="choosePlayer('O')">O</div>
        </header>
        <div id="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <button id="restartBtn">Restart</button>
    </main>

    <script src="tic-tac-toe.js"></script>
</body>
</html>
