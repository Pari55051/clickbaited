<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dino Run Clone</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      overflow: hidden;
    }

    .game {
      width: 100vw;
      height: 200px;
      background: #fff;
      border-bottom: 3px solid #333;
      position: relative;
      overflow: hidden;
    }

    .dino {
      position: absolute;
      bottom: 0;
      left: 50px;
      width: 40px;
      height: 40px;
      background: #333;
      border-radius: 5px;
    }

    .obstacle {
      position: absolute;
      bottom: 0;
      width: 20px;
      height: 40px;
      background: green;
      right: -20px;
      animation: obstacleMove 2s linear infinite;
    }

    @keyframes obstacleMove {
      from {
        right: -20px;
      }
      to {
        right: 100vw;
      }
    }

    .jump {
      animation: jumpAnim 0.5s ease-out;
    }

    @keyframes jumpAnim {
      0%   { bottom: 0; }
      50%  { bottom: 80px; }
      100% { bottom: 0; }
    }

    .score {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 18px;
      color: #333;
    }

    .game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 32px;
      color: red;
      display: none;
    }

    button#restart {
      display: none;
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <div class="game" id="game">
    <div class="dino" id="dino"></div>
    <div class="obstacle" id="obstacle"></div>
    <div class="score" id="score">Score: 0</div>
    <div class="game-over" id="gameOver">Game Over</div>
    <button id="restart">Restart</button>
  </div>

  <script>
    const dino = document.getElementById("dino");
    const obstacle = document.getElementById("obstacle");
    const scoreEl = document.getElementById("score");
    const gameOverEl = document.getElementById("gameOver");
    const restartBtn = document.getElementById("restart");

    let isJumping = false;
    let isGameOver = false;
    let score = 0;
    let scoreInterval;

    function jump() {
      if (isJumping || isGameOver) return;
      isJumping = true;
      dino.classList.add("jump");
      setTimeout(() => {
        dino.classList.remove("jump");
        isJumping = false;
      }, 500);
    }

    function startGame() {
      isGameOver = false;
      score = 0;
      gameOverEl.style.display = "none";
      restartBtn.style.display = "none";
      obstacle.style.animation = "obstacleMove 2s linear infinite";

      scoreInterval = setInterval(() => {
        score++;
        scoreEl.textContent = "Score: " + score;
      }, 200);
    }

    function gameOver() {
      isGameOver = true;
      clearInterval(scoreInterval);
      obstacle.style.animation = "none";
      gameOverEl.style.display = "block";
      restartBtn.style.display = "inline-block";
    }

    function checkCollision() {
      const dinoRect = dino.getBoundingClientRect();
      const obsRect = obstacle.getBoundingClientRect();

      if (
        obsRect.left < dinoRect.right &&
        obsRect.right > dinoRect.left &&
        obsRect.bottom > dinoRect.top &&
        obsRect.top < dinoRect.bottom &&
        dino.offsetTop > 120 // ensure it's on the ground
      ) {
        gameOver();
      }
    }

    document.addEventListener("keydown", (e) => {
      if (e.code === "Space") jump();
    });

    document.addEventListener("touchstart", jump);

    restartBtn.addEventListener("click", () => {
      obstacle.style.right = "-20px";
      obstacle.offsetHeight; // force reflow
      startGame();
    });

    startGame();

    // Game loop
    setInterval(() => {
      if (!isGameOver) {
        checkCollision();
      }
    }, 20);
  </script>
</body>
</html>
